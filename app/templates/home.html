<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}?v=2.0">

    <!-- Librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="dashboard-navbar">
            <div class="navbar-content">
                <span class="navbar-user">Bienvenido, <strong>{{ username }}</strong></span>
                <a href="{{ url_for('user.logout') }}" class="logout-btn">Cerrar sesión</a>
            </div>
        </nav>

        <h1>Seleccione el método de registro</h1>

        <div class="button-container">
            <button id="qr-btn" class="choice-btn">
                <img src="{{ url_for('static', filename='img/qr-code-icon.png') }}" alt="Icono de Código QR">
                <span>Código QR</span>
            </button>

            <button id="doc-btn" class="choice-btn">
                <img src="{{ url_for('static', filename='img/id-card-icon.png') }}" alt="Icono de Documento">
                <span>Documento de Identidad</span>
            </button>
        </div>

        <div id="input-container"></div>
    </div>

    <script>
    let qrScanner = null;
    let scannerActivo = false;
    let inputVisible = false;

    // === Registro con QR ===
    document.getElementById("qr-btn").addEventListener("click", async () => {
        const container = document.getElementById("input-container");

        if (!scannerActivo) {
            container.innerHTML = `
                <div id="reader" class="qr-reader"></div>
                <button id="cerrar-qr" class="btn danger mt-3">Cerrar cámara</button>
            `;

            scannerActivo = true;
            qrScanner = new Html5Qrcode("reader");

            try {
                const devices = await Html5Qrcode.getCameras();
                if (!devices || devices.length === 0) {
                    alert("❌ No se encontró ninguna cámara disponible.");
                    scannerActivo = false;
                    return;
                }

                const camara = devices.find(d => /back|rear|environment/i.test(d.label))?.id || devices[0].id;

                await qrScanner.start(
                    camara,
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    async (textoQR) => {
                        await qrScanner.stop();
                        scannerActivo = false;

                        const res = await fetch("/registrar_ingreso", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ documento: textoQR })
                        });

                        const data = await res.json();
                        if (!res.ok && data.message && data.message.includes("motivo")) {
                            const motivo = prompt(data.message);
                            if (motivo) {
                                const res2 = await fetch("/registrar_ingreso", {
                                    method: "POST",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({ documento: textoQR, motivo: motivo })
                                });
                                const data2 = await res2.json();
                                alert(data2.message);
                            }
                        } else {
                            alert(data.message);
                        }

                        container.innerHTML = "";
                    }
                );
            } catch (error) {
                alert("⚠️ No se pudo acceder a la cámara. Permite el acceso en tu navegador.");
                scannerActivo = false;
            }

            document.getElementById("cerrar-qr").addEventListener("click", async () => {
                if (qrScanner && scannerActivo) {
                    await qrScanner.stop();
                    scannerActivo = false;
                }
                container.innerHTML = "";
            });

        } else {
            if (qrScanner && scannerActivo) await qrScanner.stop();
            scannerActivo = false;
            container.innerHTML = "";
        }
    });

    // === Registro por Documento ===
    document.getElementById('doc-btn').addEventListener('click', function() {
        const container = document.getElementById('input-container');
        if (!inputVisible) {
            container.innerHTML = `
                <div class="input-group-custom">
                    <input type="text" id="documento-input" placeholder="Ingrese su documento">
                    <button class="btn primary" id="ingreso-btn">Registrar</button>
                </div>
            `;
            inputVisible = true;

            document.getElementById('ingreso-btn').addEventListener('click', async function() {
                const documento = document.getElementById('documento-input').value.trim();
                if (!documento) {
                    alert('⚠️ Por favor ingrese su documento.');
                    return;
                }

                try {
                    const res = await fetch('/registrar_ingreso', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ documento })
                    });

                    const data = await res.json();

                    if (!res.ok && data.message && data.message.includes("motivo")) {
                        const motivo = prompt(data.message);
                        if (motivo) {
                            const res2 = await fetch('/registrar_ingreso', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({ documento, motivo })
                            });
                            const data2 = await res2.json();
                            alert(data2.message);
                        }
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    alert("❌ Error de conexión con el servidor.");
                }
            });
        } else {
            container.innerHTML = '';
            inputVisible = false;
        }
    });
    </script>
</body>
</html>
