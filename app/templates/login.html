<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia - Iniciar Sesión</title>

    <!-- CSS con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo de la Empresa" class="logo">

        <h1>Iniciar Sesión</h1>
        <p class="subtitle">Software de Control de Asistencia</p>

        <form id="login-form" method="POST" action="{{ url_for('user.login') }}">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error-message">
                        {% for message in messages %}
                            ⚠️ {{ message }}
                        {% endfor %}
                    </p>
                {% endif %}
            {% endwith %}

            <a href="{{ url_for('user.inicio') }}" class="btn btn-regresar">⬅ Regresar</a>
            <button type="submit" class="btn btn-ingresar">Ingresar</button>
        </form>
    </div>
</body>
</html>
