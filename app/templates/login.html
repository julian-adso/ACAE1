<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia - Iniciar Sesión</title>

    <!-- CSS con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="login-container">
        <!-- Imagen servida desde static -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la Empresa" class="logo">

        <h1>Iniciar Sesión</h1>
        <p class="subtitle">Software de Control de Asistencia</p>

        <form id="login-form" method="POST" action="{{ url_for('user.login') }}">
            <div class="input-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <p id="error-message" class="error-message"></p>

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
