<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia de Empleados</title>

    <!-- FullCalendar desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" id="dashboard-css">

    <!-- Fuente Roboto (igual que login) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Panel de Asistencia</h1>
                <div class="employee-selector">
                    <label for="employee-select">Empleado:</label>
                    <select id="employee-select"></select>
                </div>
            </div>
            <div class="header-right">
                <a href="{{ url_for('user.register') }}" class="btn primary">Registrar Empleado</a>
                <a href="{{ url_for('user.logout') }}" class="btn danger">Cerrar sesi√≥n</a>
            </div>
        </header>

        <main class="dashboard-main">
            <section id="calendar-container">
                <div id="calendar"></div>
            </section>

            <section id="details-panel">
                <h2>Detalles del D√≠a</h2>
                <button id="export-details-btn" class="btn success">Exportar datos</button>
                <!-- üî¥ Nuevo bot√≥n para eliminar registros antiguos -->
                <button id="btnEliminarRegistros" class="btn btn-danger mt-2 w-100">
                    üóëÔ∏è Eliminar registros de hace dos meses
                </button>
                <div id="details-content">
                    <p>Seleccione un d√≠a en el calendario para ver los detalles.</p>
                </div>
                <hr>
                <div id="summary-content" class="summary"></div>
                <!-- üîπ Campos ocultos para guardar el ID y el rol del empleado seleccionado -->
                <input type="hidden" id="empleadoIdSeleccionado" value="">
                <input type="hidden" id="empleadoRolSeleccionado" value="">
            </section>
        </main>
    </div>

    <!-- Librer√≠a para exportar Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
