<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia de Empleados</title>
    <!-- CSS local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- FullCalendar desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Datos del Ingreso</h1>
            <a href="{{ url_for('user.logout') }}" class="btn btn-danger">Cerrar sesión</a>
            <div class="employee-selector">
                <label for="employee-select">Seleccionar Empleado:</label>
                <select id="employee-select"></select>
            </div>
            <a href="{{ url_for('user.register') }}" class="btn btn-primary">Registrar Empleado</a>
        </header>
        <main class="dashboard-main">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
            <div id="details-panel">
                <h2>Detalles del Día</h2>
                <button id="export-details-btn" class="btn btn-success mb-2">Exportar datos</button>
                <div id="details-content">
                    <p>Seleccione un día en el calendario para ver los detalles.</p>
                </div>
                <hr>
                <div id="summary-content" class="mt-3"></div>
        </main>
    </div>

    <!-- Tu JS local -->
     <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
