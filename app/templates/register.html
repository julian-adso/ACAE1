<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia - Registrar Empleado</title>

    <!-- CSS con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de la Empresa" class="logo">

        <h1>Registrar Empleado</h1>
        <p class="subtitle">Software de Control de Asistencia</p>

        <form id="register-form" method="POST" action="{{ url_for('user.register') }}">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="document">Documento</label>
                <input type="text" id="document" name="document" required>
            </div>

            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="horario">Horario</label>
                <select id="horario" name="horario" required>
                    <option value="" disabled selected>Selecciona un horario</option>
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </div>

            <!-- Mensajes flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error-message">
                        {% for message in messages %}
                            ⚠️ {{ message }}
                        {% endfor %}
                    </p>
                {% endif %}
            {% endwith %}

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
